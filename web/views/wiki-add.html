<main class="app-content">
    <div class="app-title">
        <div>
            <h1><i class="fa fa-edit"></i>添加文档</h1>
        </div>
        <ul class="app-breadcrumb breadcrumb">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
            <li class="breadcrumb-item"><a href="/index">首页</a></li>
            <li class="breadcrumb-item"><a href="/wiki-list">文档列表</a></li>
            <li class="breadcrumb-item active"><a href="#">添加文档</a></li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <div class="row">
                    <div class="col-lg-2">
                    </div>
                    <div class="col-lg-8">
                        <form class="form-horizontal">
                            <div class="form-group row">
                                <label class="control-label col-md-3" for="document_title">文档标题<span
                                        class="text-danger">*</span></label>
                                <div class="col-md-8">
                                    <input class="form-control col-md-7" title="文档标题" id="document_title"
                                           placeholder="document title">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="control-label col-md-3"
                                       for="document_comment">文档备注</label>
                                <div class="col-md-8">
                                    <input class="form-control col-md-7" title="文档备注"
                                           id="document_comment"
                                           placeholder="document comment">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-3"></div>
                                <div class="col-md-8">
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label"
                                               for="checkbox_pin_to_top">
                                            <input class="form-check-input"
                                                   id="checkbox_pin_to_top"
                                                   type="checkbox">置顶
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="tile-footer">
                            <button class="btn btn-primary " id="document_add" type="button">添加</button>
                        </div>
                    </div>
                    <div class="col-lg-2">
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="static/js/jquery/jquery-3.3.1.min.js"></script>
<script src="static/js/bootstrap/popper.min.js"></script>
<script src="static/js/bootstrap/bootstrap.min.js"></script>

<script src="static/js/plugins/pace.min.js"></script>
<script src="static/js/sweetalert/sweetalert.min.js"></script>
<script src="static/js/plugins/select2.min.js"></script>
<script src="static/js/jquery/jquery.md5.js"></script>
