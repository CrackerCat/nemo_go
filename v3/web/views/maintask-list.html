<main class="app-content">
    <div class="app-title">
        <div>
            <h1><i class="fa fa-th-list"></i>&nbsp;任务列表</h1>
            <p></p>
        </div>
        <ul class="app-breadcrumb breadcrumb side">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
            <li class="breadcrumb-item"><a href="/index">首页</a></li>
            <li class="breadcrumb-item active"><a href="#">任务列表</a></li>
        </ul>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <div class="tile-body">
                    <form class="row">
                        <div class="form-group col-md-2">
                            <label class="control-label" for="task_type">任务类型</label>
                            <select class="form-control" title="任务状态" id="task_type">
                                <option value="main" selected>运行任务</option>
                                <option value="cron">定时任务</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label class="control-label" for="task_name">任务名称</label>
                            <input class="form-control" type="text" id="task_name" placeholder="任务名称">
                        </div>
                        <div class="form-group col-md-2">
                            <label class="control-label" for="task_target">任务目标</label>
                            <input class="form-control" type="text" id="task_target" placeholder="任务目标">
                        </div>
                        <div class="form-group col-md-2">
                            <label class="control-label" for="task_status">状态</label>
                            <select class="form-control" title="任务状态" id="task_status">
                                <option value="" selected>--全部--</option>
                                <option value="CREATED">已创建</option>
                                <option value="STARTED">执行中</option>
                                <option value="SUCCESS">成功</option>
                                <option value="FAILURE">失败</option>

                            </select>
                        </div>
                        <div class="form-group col-md-4 align-self-end">
                            <button class="btn btn-primary" type="button" id="search"><i
                                    class="fa fa-fw fa-lg fa-search"></i>搜索
                            </button>
                            <button class="btn btn-primary" type="button" id="config_profile"><i
                                    class="fa fa-fw fa-lg fa-cog"></i>任务模板
                            </button>
                            <button class="btn btn-primary" type="button" id="maintask_add"><i
                                    class="fa fa-fw fa-lg fa-plus"></i>新建任务
                            </button>
                            <div class="btn-group" role="group">
                                <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle"
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="fa fa-angle-double-down"></i>其它
                                </button>
                                <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                                    <label class="dropdown-item form-check-label" for="checkbox_auto-refresh">
                                        <input class="form-check-input" id="checkbox_auto-refresh" type="checkbox"
                                               checked>自动刷新(15秒)
                                    </label>
                                    <a class="dropdown-item" href="#" id="batch_delete"><i
                                            class="fa fa-fw fa-lg fa-remove"></i>删除选择的任务</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="tile">
                <div class="tile-body">
                    <table class="table table-hover table-bordered dataTable no-footer" id="maintask_table" role="grid"
                           aria-describedby="maintask_table" width="100%">
                    </table>
                </div>
                <!----tile body-->
            </div> <!-- tile -->
        </div> <!-- col md-12 -->
    </div>
    <!--row-->
</main>
<script src="static/js/jquery/jquery-3.3.1.min.js"></script>
<script src="static/js/bootstrap/popper.min.js"></script>
<script src="static/js/bootstrap/bootstrap.min.js"></script>
<script src="static/js/main.js"></script>
<script src="static/js/plugins/pace.min.js"></script>
<!-- Data table plugin-->
<script type="text/javascript" src="static/js/plugins/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="static/js/plugins/dataTables.bootstrap.min.js"></script>
<script src="static/js/sweetalert/sweetalert.min.js"></script>
<script src="static/js/jquery/jquery.bootstrap-duallistbox.js"></script>
<script type="text/javascript" src="static/js/server/maintask-list.js"></script>
<script>
    $(function () {
        $("title").html("任务管理-Nemo");
    });
</script>
