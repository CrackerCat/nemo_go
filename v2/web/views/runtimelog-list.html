<main class="app-content">
    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <div class="tile-body">
                    <form class="row">
                        <div class="form-group col-md-2">
                            <label class="control-label" for="log_source">Source</label>
                            <input class="form-control" type="text" id="log_source" placeholder="Source">
                        </div>
                        <div class="form-group col-md-2">
                            <label class="control-label" for="log_func">Func</label>
                            <input class="form-control" type="text" id="log_func" placeholder="Func">
                        </div>
                        <div class="form-group col-md-2">
                            <label class="control-label" for="log_message">Message</label>
                            <input class="form-control" type="text" id="log_message" placeholder="Message">
                        </div>
                        <div class="form-group col-md-1">
                            <label class="control-label" for="log_level">Level</label>
                            <select class="form-control" title="Level" id="log_level">
                                <option value="0">--全部--</option>
                                <option value="1">Fatal</option>
                                <option value="2">Error</option>
                                <option value="3">Warning</option>
                                <option value="4">Info</option>
                                <option value="5">Debug</option>
                            </select>
                        </div>
                        <div class="form-group col-md-1">
                            <label class="control-label" for="date_delta">时间</label>
                            <select class="form-control" title="时间" id="date_delta">
                                <option value="0">--不限--</option>
                                <option value="365">一年前</option>
                                <option value="180">半年前</option>
                                <option value="90">三个月前</option>
                                <option value="30">一个月前</option>
                                <option value="7">一周前</option>
                                <option value="1">一天前</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3 align-self-end">
                            <button class="btn btn-primary" type="button" id="search"><i
                                    class="fa fa-fw fa-lg fa-search"></i>搜索
                            </button>
                            <button class="btn btn-primary" type="button" id="batch_delete"><i
                                    class="fa fa-fw fa-lg fa-trash-o"></i>清除日志
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="tile">
                <div class="tile-body">
                    <table class="table table-hover table-bordered" id="runtimelog_table" width="100%">
                    </table>
                </div>
                <!----tile body-->
            </div> <!-- tile -->
        </div> <!-- col md-12 -->
    </div>
    <!--row-->
</main>
<script src="static/js/jquery/jquery-3.3.1.min.js"></script>
<script src="static/js/bootstrap/popper.min.js"></script>
<script src="static/js/bootstrap/bootstrap.min.js"></script>
<script src="static/js/main.js"></script>
<script src="static/js/plugins/pace.min.js"></script>
<!-- Data table plugin-->
<script src="static/js/plugins/jquery.dataTables.min.js"></script>
<script src="static/js/plugins/dataTables.bootstrap.min.js"></script>
<script src="static/js/sweetalert/sweetalert.min.js"></script>
<script src="static/js/jquery/jquery.bootstrap-duallistbox.js"></script>
<script src="static/js/server/runtimelog-list.js"></script>
<script>
    $(function () {
        $("title").html("RuntimeLog-Nemo");
    });
</script>
